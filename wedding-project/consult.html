<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">

		<link rel='stylesheet' href='consult-style.css'>
	</head>

	<body>
		<header>
			<div class='inner-column'>
				<div class='logo'>
					<a href='index.html'><img src="https://www.peprojects.dev/alpha-5/chanelle/images/i-do-logo.svg" alt='I Do logo'>
					</a>
				</div>
			</div>
		</header>

		<main>
			<section class='contact-info'>
				<div class='left-column'>
					<h1>Contact Information</h1>
					<address>
						<p>1234 Woodland Drive</p>
						<p>Palo Alto, CA 94301</p>
					
					<em>or</em>

					<p>Send an email to <a href='mailto:idoplanning@contact.info'>idoplanning@contact.info</a></address></p>
				</div>
			</section>

			<section class='contact-info'>
				<div class='right-column'>
					<form>
						<label for="name">Enter your full name: </label>
					    <input type="text" name="name" id="name" required>
					 </form>
					 <form>
					    <label for="email">Enter your email: </label>
					    <input type="email" name="email" id="email" required>
					 </form>
					 <form>
					    <label for="email">When is your wedding? </label>
					    <input type="email" name="email" id="email" required>
					 </form>
					 <form>
					    <label for="email">Location of your wedding? </label>
					    <input type="email" name="email" id="email" required>
					 </form>
					 <form>
					    <label for="email">How many guests? </label>
					    <input type="email" name="email" id="email" required>
					 </form>
					 <form>
					    <label for="email">Enter your budget: </label>
					    <input type="email" name="email" id="email" required>
					 </form>
					    <input type="submit" value="Reuqest consultation">
					</form>
				</div>
			</section>
		</main>

		<footer class='social-media'>
			<div class='inner-column'>
				<a href='#'><img src="../../images/insta-logo.png" alt='Instagram link' width='50'></a>
				<a href='#'><img src='../../images/pinterest-icon.png' alt='Pinterest link' width='50'></a>
				<a href='#'><img src='../../images/twitter-logo.png' alt='Twitter link' width="50"></a>
				<a href='#'><img src="../../images/linkedin-logo.png" alt='LinkedIn link' width='50'></a>
			</div>
		</footer>
